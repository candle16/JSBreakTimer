<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
  <title>Break Time!</title>
</head>
<body>


<header>

  <div class="heading">
    <h1> Break Time! </h1>
    <section class="box">
        <p> Choose from one of the options. The timer will keep track of your break! </p>
        <ul>
          <li id="coffee">Coffee Break - 15 mins</li>
          <li id="lunch">Lunch - 1 hour</li>
          <li id="catnap">Catnap - 10 mins</li>
          <div class="clock">
            <form><input type="text" class="number" placeholder="Your break time here!"></input></form>
          </div>
        </ul>
      </section>
  </div>

  <div class="timer">
  </div>



</header>

<style>

  body {
    font-family: 'Josefin Sans', sans-serif;
  }

  header {
    width: 100%;
    margin: 0 auto;
    height: 100vh;

  }


  input {
    border: 2px solid darkgreen;
    min-width: 100px;
    height: 50px;
    margin: 0 auto;
    text-align: center;
    line-height: 100px;
  }

  ul li {
    list-style-type: none;
    margin: 15px 0 15px 0;
    border: 1px solid black;
    padding: 5px;
    min-height: 50px;
    line-height: 50px;

  }



  .heading {
    width: 50%;
    margin: 0 auto;
    text-align: center;

  }

  .timer {
    margin-top: 150px;
    font-size: 5em;
    min-width: 300px;
    margin: 0 auto;
    text-align: center;

  }

  .box {
    display: flex;
    justify-content: space-around;
    margin: 0 auto;

  }

  ul, p {
    width: calc(100% - 50px);
  }

  p {
    font-size: 2em;
  }







</style>

<!--  A break Timer that includes

input for number of minutes break is
labels for quick access breaks - "Lunch", "20 mins", "Morning Break (15)"
Easily visible countdown timer
Be back calculation ex "Be back at 10:20am"
Yellow background 1 minute warning
Red background when time is up
Ability to "add a minute"-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>

  $(function() {



       $('form').on('submit', function(variable) {
                     variable.preventDefault();

                      var time =  $('input').val();

                      $('.timer').html(time);

                      $('input').val(" ");

                    var clock = window.setInterval(function() {

                           time = time - 1;

                      $('.timer').html(time);


                     if (time === 1) {
                       $('body').css('background', 'yellow');
                     }

                     if (time === 0) {
                       $('body').css('background', 'red');
                       window.clearInterval(clock)
                     }

                   }, 60000);




                 });






                });

</script>

</body>
</html>
